apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: hive-controller-manager
  namespace: openshift-hive
spec:
  template:
    spec:
      containers:
      # Run from a defined image published to quay as necessary for SD's needs:
      - name: manager
        image: quay.io/twiest/hive-controller:20190128
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 75Mi
        command:
          - /opt/services/manager
          - --log-level
          - debug
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hiveadmission
  namespace: openshift-hive
spec:
  template:
    spec:
      containers:
      - name: hiveadmission
        image: quay.io/twiest/hive-controller:20190128
        imagePullPolicy: Always
        command:
        - "/opt/services/hiveadmission"
        - "--secure-port=9443"
        - "--audit-log-path=-"
        - "--tls-cert-file=/var/serving-cert/tls.crt"
        - "--tls-private-key-file=/var/serving-cert/tls.key"
        - "--v=8"
        ports:
        - containerPort: 9443
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9443
            scheme: HTTPS
